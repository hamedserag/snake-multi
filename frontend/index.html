<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MultiPlayer Snake</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div>
    <p id="lastKeyPress"> - </p>
  </div>
  <section class="vh-100">
    <div class="container h-80">
      <div id="initialScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
          <h1>Multiplayer Snake</h1>
          <button type="submit" class="btn btn-success" id="newGameButton" onclick="showControls()">
            Create New Game
          </button>
          <div>OR</div>
          <div class="form-group">
            <input type="text" placeholder="Enter Game Code" id="gameCodeInput" />
          </div>
          <button type="submit" class="btn btn-success" id="joinGameButton" onclick="showControls()">
            Join Game
          </button>
        </div>
      </div>

      <div id="gameScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">

          <h1>Your game code is: <span id="gameCodeDisplay"></span></h1>

          <canvas id="canvas"></canvas>
        </div>
      </div>

    </div>
    <div class="controls inactive" id="controls">
      <img src="arrow.png" onclick="move(3)" class="arrow" id="right">
      <img src="arrow.png" onclick="move(1)" class="arrow" id="left">
      <img src="arrow.png" onclick="move(2)" class="arrow" id="up">
      <img src="arrow.png" onclick="move(4)" class="arrow" id="down">
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="index.js"></script>
</body>

</html>
